<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Hospitality Strategies - Futuristic Adventures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
        }
        .background iframe {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,4,40,0.7), rgba(0,78,146,0.7));
            z-index: 0;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 0 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            letter-spacing: 2px;
            opacity: 0;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            opacity: 0;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            background-color: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            opacity: 0;
        }
        .cta-button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.05);
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0;
        }
        .social-links a {
            color: #fff;
            font-size: 1.5em;
            margin-left: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="background">
        <iframe src="https://giphy.com/embed/L6Mgrfcc6Y9PS2Nm6B" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">TMHS</div>
        <div class="stars" id="stars"></div>
        <h1>TM Hospitality Strategies</h1>
        <p>Embark on a futuristic journey through innovative hospitality solutions. Experience tomorrow's comfort, today.</p>
        <a href="#" class="cta-button">Begin Your Adventure</a>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                stars.appendChild(star);
            }
        }

        createStars();

        // GSAP Animations
        window.addEventListener('load', () => {
            // Fade in background
            gsap.to('.background', { duration: 2, opacity: 1, ease: 'power2.inOut' });

            // Animate stars
            gsap.to('.star', { 
                duration: 2, 
                opacity: 0.8, 
                stagger: { amount: 3, from: "random" },
                repeat: -1,
                yoyo: true
            });

            // Animate logo
            gsap.from('.logo', { 
                duration: 1, 
                y: -50, 
                opacity: 0, 
                ease: 'power3.out',
                delay: 0.5
            });

            // Animate main content
            const tl = gsap.timeline({ delay: 1 });
            tl.from('h1', { duration: 1, y: 50, opacity: 0, ease: 'power3.out' })
              .from('p', { duration: 1, y: 50, opacity: 0, ease: 'power3.out' }, '-=0.5')
              .from('.cta-button', { duration: 1, y: 50, opacity: 0, ease: 'power3.out' }, '-=0.5');

            // Animate social links
            gsap.from('.social-links', { 
                duration: 1, 
                x: 50, 
                opacity: 0, 
                ease: 'power3.out',
                delay: 2
            });

            // Hover animation for CTA button
            gsap.utils.toArray('.cta-button').forEach(button => {
                button.addEventListener('mouseenter', () => {
                    gsap.to(button, { duration: 0.3, scale: 1.05, backgroundColor: 'rgba(0, 255, 255, 0.3)', boxShadow: '0 0 20px #00ffff' });
                });
                button.addEventListener('mouseleave', () => {
                    gsap.to(button, { duration: 0.3, scale: 1, backgroundColor: 'rgba(0, 255, 255, 0.1)', boxShadow: 'none' });
                });
            });
        });
    </script>
</body>
</html>
