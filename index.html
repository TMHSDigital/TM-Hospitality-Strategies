<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Hospitality Strategies - Futuristic Adventures</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000428, #004e92);
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <h1>TM Hospitality Strategies</h1>
        <p>Embark on a futuristic journey through innovative hospitality solutions. Experience tomorrow's comfort, today.</p>
        <a href="#" class="cta-button">Begin Your Adventure</a>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                stars.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
